<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-coder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <nav>
        <a href="#" class="logo">X-coder</a>
        <ul>
            <li><a href="#" class="active">Contact</a></li>
            <li><a href="#" class="anchr">About</a></li>    
            <li><a href="#" class="anchr" >Blog</a></li>
            <li><a href="#" class="anchr" >Work</a></li>
        </ul>
       </nav>
    </header>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="/avatar.png" alt="">
                    <h3>Tanvir Akash</h3>
                    <p>Pro Developer</p>
                </div>
                
                <div class="links">
                    <div class="link">
                        <img src="./twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="./steam.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="./upcoming.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="./library.png" alt="">
                        <h2>Library</h2>
                    </div>
                
                </div>
                <div class="pro">
                    <h2>Join Pro for free games</h2>
                    <img src="./controller.png" alt="">
                </div>
            </div>
                <div class="games">
                    <div class="status">
                        <h1>Active Games</h1>
                        <input type="text">
                    </div>
                    <div class="cards">
                        <div class="card">
                            <img src="./assassins.png" alt="">
                            <div class="card-info">
                                <h2>Assasins Creed </h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                                <h2 class="percentage">60%</h2>
                            
                        </div>
                        <div class="card">
                            <img src="./spiderman.png" alt="">
                            <div class="card-info">
                                <h2>Assasins Creed </h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                                <h2 class="percentage">75%</h2>
                            
                        </div>
                        <div class="card">
                            <img src="./sackboy.png" alt="">
                            <div class="card-info">
                                <h2>Assasins Creed </h2>
                                <p>PS5 Version</p>
                                <div class="progress"></div>
                            </div>
                                <h2 class="percentage">80%</h2>
                            
                            
                        </div>
                    
                    </div>
                </div>
            </section>
                
            
           
        
    </main>
    <div class="cicle1"></div>
    <div class="cicle2"></div>
</body>
</html>
